apiVersion: batch/v1
kind: CronJob
metadata:
  name: mariadb-backup
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: mariadb-backup
            image: busybox
            command: ["/bin/bash", "-c", "/home/mariadb/mariadb-backup.sh"]
            volumeMounts:
            - name: backup-script
              mountPath: /home/mariadb
            env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-password
                  key: password
          volumes:
          - name: backup-script
            hostPath:
              path: /home/mariadb/mariadb-backup.sh
          restartPolicy: OnFailure


